<div *ngIf="planes">
    <div>
        <label>Name: </label> {{planes.name}}
    </div>
    <div>
        <label>Model: </label> {{planes.model}}
    </div>

    <span  *ngIf="currentUser.roles=='ROLE_ADMIN'" class="button is-small btn-info" (click)='editPlanes(planes)'>Edit</span>
    <span  *ngIf="currentUser.roles=='ROLE_ADMIN'" class="button is-small btn-info" (click)='deletePlanes()'>Delete</span>

    <hr/>
</div>
